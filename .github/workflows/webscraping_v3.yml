name: webscraping_v3

on:
  schedule:
    - cron: '1 16 * * 3'  # Runs every Thursday at 12:01 am Hong Kong time (UTC+8)

jobs:
  scheduled:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Download library
        run: pip install -r requirements.txt

      - name: Run the Python code
        run: python hse28.py hse28_resmaster.csv # Replace with the file name and appropriate command

      - name: Auto-push to GitHub
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -a -m "Automated file execution"
          git add hse28_test.csv
          git push
